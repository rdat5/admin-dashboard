<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard" style="background-color: peachpuff">
        <div class="dash-container">
            <div class="dash-header">
                <div class="dash-icon"></div>
                <p>Dashboard</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Home</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Profile</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Messages</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>History</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Tasks</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Communities</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Settings</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Support</p>
            </div>
            <div class="dash-item">
                <div class="dash-icon"></div>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header" style="background-color: aquamarine;">
        header
    </div>
    <div class="content" style="background-color:blanchedalmond">
        content
    </div>
</body>
</html>
